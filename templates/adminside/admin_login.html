{% load static %}
{% block 'title'%} {% endblock %}
{% block styles %}
 <!-- Libraries Stylesheet -->
 <link href="{% static 'css/admin/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
 <link href="{% static 'css/admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet"/>

 <!-- Customized Bootstrap Stylesheet -->
 <link href="{% static 'css/admin/css/bootstrap.min.css' %}" rel="stylesheet">

 <!-- Template Stylesheet -->
 <link href="{% static 'css/admin/css/style.css' %}" rel="stylesheet">
{% endblock %}
<!-- Body Section Begin -->
{% block 'body'%}
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <form method="post">
                {% csrf_token %}
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Admin Login</h3>
              
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="username"/>
                <label class="form-label" for="typeEmailX-2">Username</label>
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
  
              <!-- Checkbox -->
              {% comment %} <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div> {% endcomment %}
  
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
  
              <hr class="my-4">
  
              {% comment %} <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> {% endcomment %}
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock%}
