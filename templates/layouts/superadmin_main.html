{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TaskManagement dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="{% static 'css/admin/lib/owlcarousel/assets/owl.carousel.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'css/admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link
      href="{% static 'css/admin/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Stylesheet -->
    <link href="{% static 'css/admin/css/style.css' %}" rel="stylesheet" />
    {% block styles %}{% endblock %}
  </head>

  <body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Sidebar Start -->
      <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
          <a href="index.html" class="navbar-brand mx-4 mb-3">
            <h3 class="text-primary">TaskManagement</h3>
          </a>
          <div class="d-flex align-items-center ms-4 mb-4">
            <div class="position-relative">
              <img
                class="rounded-circle"
                src="{% static 'img/user.png' %}"
                alt=""
                style="width: 40px; height: 40px"
              />
              <div
                class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"
              ></div>
            </div>
            <div class="ms-3">
              <h6 class="mb-0">{{user.username}}</h6>
              <span>{{user.role}}</span>
            </div>
          </div>
          <div class="navbar-nav w-100">
            <div class="navbar-nav w-100">
              <a
                href="{% url 'superuser_dashboard' %}"
                class="nav-item nav-link"
                ><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a
              >
              <a href="{% url 'admin_details' %}" class="nav-item nav-link"
                ><i class="fa fa-th me-2"></i>Admins</a
              >
              <a href="{% url 'user_details' %}" class="nav-item nav-link"
                ><i class="fa fa-table me-2"></i>Users</a
              >
              <a href="{% url 'task_list_superuser' %}" class="nav-item nav-link"
                ><i class="fa fa-table me-2"></i>Tasks</a
              >
            </div>
          </div>
        </nav>
      </div>
      <!-- Sidebar End -->

      <!-- Content Start -->
      <div class="content">
        <!-- Navbar Start -->
        <nav
          class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0"
        >
          <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
            <h2 class="text-primary mb-0"></h2>
          </a>
          <a href="" class="sidebar-toggler flex-shrink-0">
            <i class="fa fa-bars"></i>
          </a>
          <!--            <form class="d-none d-md-flex ms-4">-->
          <!--                <input class="form-control border-0" type="search" placeholder="Search">-->
          <!--            </form>-->
          <div class="navbar-nav align-items-center ms-auto">
            <!--                <button id="toggleSidebar"><i class="fas fa-bell"></i></button>-->

            <div class="nav-item">
              <a href="{% url 'admin_logout' %}" class="btn btn-secondary ms-2"
                >Log Out</a
              >
            </div>
          </div>
        </nav>
        <!-- Navbar End -->

        <!-- Sale & Revenue Start -->
        <div class="container-fluid pt-4 px-4">
          <div class="row g-4"></div>
        </div>
        <!-- Sale & Revenue End -->

        <!-- Sales Chart Start -->
        <div class="container-fluid pt-4 px-4">
          <div class="row g-4"></div>
        </div>
        <!-- Sales Chart End -->
        {% block content %}{% endblock %}

        <!-- Widgets Start -->
      </div>
      <!-- Content End -->

      <!-- Back to Top -->
      <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
        ><i class="bi bi-arrow-up"></i
      ></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'css/admin/lib/chart/chart.min.js' % }"></script>
    <script src="{% static 'css/admin/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'css/admin/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'css/admin/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'css/admin/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'css/admin/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'css/admin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    {% block scripts %}{% endblock %}
    <!-- Template Javascript -->
    <script src="{% static 'js/admin/dashboard/main.js' %}"></script>
  </body>
</html>
